<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/country.js"></script>
</head>
<body>
<select id="country" onfocus="country()">
<option value="">SELECT</option> 
</select>

}
